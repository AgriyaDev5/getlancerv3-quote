<div class="gray-bg top-space top-mspace-10">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb panel">
                    <li> <a href="users/dashboard?type=my_service_active&status=all">{{'Home'|translate}}</a> </li>
                    <!--<li> <a href="quote_service/my_services">{{'My Services'|translate}}</a> </li>-->
                    <li> <a href="user/quote_service/edit/{{quoteServiceId}}">{{business_name}}</a> </li>
                    <li class="active">{{'Videos'|translate}} </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" ng-controller='QuoteServiceVideosManageController'>
        <div class="row">
            <div class="col-md-4 col-lg-3">
                <div ng-include="'scripts/plugins/Quote/Quote/views/default/users_services_left_side_menu.html'"></div>
            </div>
            <div class="col-md-8 col-lg-9 navbar-btn">
                 <div class="no-mar" ng-if="quote_active === false">
                    <div class="alert alert-warning quote-alert">
                        <span>{{'This service listing is in draft mode'|translate}}.</span>
                        <button class="btn gradi-rnd-btn btn-primary pull-right" ng-click="setQuoteActive()"><i class="fa fa-check right-space"></i>{{"I'm done all update and publish this now"|translate}}</button>
                    </div>
                </div>
                <div class="section navbar-default clearfix" ng-show="!loader">
                    <div class="panel service-lists no-mar">
                        <div class="panel-heading sep-bot clearfix">
                            <h3 style="display:inline;">{{business_name}} - {{'Videos'|translate}} </h3>
                            <a class="pull-right btn btn-primary text-uppercase" title="{{'Add' | translate}}" href="" ng-click='QuoteVideoAdd(quoteServiceId)'><i class="fa fa-plus"></i> {{'Add'|translate}}</a>
                        </div>
                        <div class="col-sm-6 col-lg-4" ng-if="quote_service_videos.length > 0" ng-repeat='quote_service_video in quote_service_videos'>
                            <div class="text-center bg-white howitBlocks qutoesBlock height-auto">
                                <div class="pr"> <div bind-html-compile="quote_service_video.embed_code"></div>
                                    <div class="edit-icon">
                                        <a ng-click='QuoteVideoDelete(quote_service_video.id)' href="" title="{{'Delete' | translate}}"> <i class="fa fa-trash fa-inverse"></i> </a>
                                    </div>
                                </div>                           
                            </div>
                        </div>
                        <div class="binding-pagination">
                            <div class="pagnation-content">
                                <div class="clearfix pagnation-inner">
                                    <div class="col-md-12" ng-hide="(quote_service_videos.length > itemsPerPage) && currentPage==1">
                                        <uib-pagination ng-hide="!quote_service_videos.length" total-items="totalItems" max-size="maxSize" items-per-page="itemsPerPage" ng-model="currentPage" class="pagination-sm" boundary-links="true" num-pages="noOfPages" ng-click="paginate_video()"></uib-pagination>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div ng-include="'views/loader.html'"></div>
                        <div class="space">
                            <div ng-show="!loader && !quote_service_videos.length">
                                <p class="text-center text-danger">{{'No records available'|translate}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
