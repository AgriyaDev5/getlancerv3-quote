<div class="modal-header"> <button type="button" class="close" ng-click="ok()">x</button>
    <h3 class="top-mar">{{'Add FAQs' | translate}}</h3>
</div>
<div class="modal-body" ng-controller="QuoteServiceFaqsManageController">
    <form name="myForm" ng-submit="add(myForm.$valid)" enctype="multipart/form-data" novalidate>
        <div class="form-group"> 
            <label for="question">{{'Question' | translate}}</label>
         <textarea ng-model="question" id="question" name="question" required class="form-control"></textarea> 
          <span class="error" ng-show="(myForm.$submitted || myForm.question.$touched) && (myForm.question.$pristine || myForm.question.$invalid) && (myForm.question.$error.required)"> {{' Required '| translate }} </span> 
         </div>
        <div class="form-group"> <label for="answer">{{'Answefdfdfr' | translate}}</label>
         <textarea ng-model="answer" id="answer" name="answer" required class="form-control"></textarea> 
                   <span class="error" ng-show="(myForm.$submitted || myForm.answer.$touched) && (myForm.answer.$pristine || myForm.answer.$invalid) && (myForm.answer.$error.required)"> {{' Required '| translate }} </span> </div>
         <button   class="btn btn-primary btn-textb"  ng-if="!save_btn">{{'Submit'|translate}}</button> 
          <button  class="btn btn-primary btn-textb"  ng-if="save_btn" ng-disabled="true">{{'Submit' | translate}}</button> 
         </form>
</div>
